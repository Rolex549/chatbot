<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Chat Bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="main">
      <div class="chat-container">
        <div class="ai-chat-box">
          <img src="ai.png" alt="" id="aiImage" width="10%" />
          <div class="ai-chat-area">
            <h1>HELLO!</h1>
            <br />
            <h5>How was Your Day</h5>
            <h5>
              You can tell me all your Problems that you have Faced. <br />
              I will acknowledge your Mental Health. Feel Free to text <br />
              me all the Chats are Secure and You can Share Anything.
            </h5>
          </div>
        </div>
      </div>
      <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Ask anything" />
        <button id="image">
          <img src="img.svg" alt="" />

          <input type="file" accept="images/*" hidden />
        </button>
        <button id="submit"><img src="submit.svg" alt="" /></button>
      </div>

     
    </div>
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
  </body>
</html>
